	<script src="http://maps.google.com/maps/api/js?key=AIzaSyDyu4jW-edLYPnTIBRqHtUxisvp3NRVBps"></script>
    	<script type="text/javascript">
    		// When map page opens get location and display map
    		$('.page-map').live("pagecreate", function() {
    			if(navigator.geolocation) {
    				navigator.geolocation.getCurrentPosition(function(position){
    					initialize(position.coords.latitude,position.coords.longitude);
    				});
    			}
    		});
    		
    		function initialize(lat,lng) {
    			var latlng = new google.maps.LatLng(-0.2070675, -78.4923492);
    	

    			var myOptions = {
    				zoom: 20,
    				center: latlng,
    				mapTypeId: google.maps.MapTypeId.ROADMAP
    		   };
    			var map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
    			
    	        var contentString = '<div data-role="content" id="content">'+
                '<div 	id="siteNotice">'+
                '</div>'+
                '<h1 id="firstHeading" class="firstHeading">Capremci</h1>'+
                '<div data-role="content" id="bodyContent">'+
                '<p><b>Dirección: </b>Baquerizo Moreno E-978 y Leonidas Plaza'+
                '<p><b>Email:</b>info@capremci.com.ec'+
                '<p><b>Teléfono:</b>02-3828870'+
                '<p>Web Capremci <a href="https://www.capremci.com.ec">'+
                '</div>'+
                '</div>';

            var infowindow = new google.maps.InfoWindow({
              content: contentString
            });

    			
    			 var marker = new google.maps.Marker({
    	               position: new google.maps.LatLng(-0.2070675, -78.4923492),
    	               map: map,
    	               icon:'img/marcador2.png',
    	               title: 'Capremci'

    	            }); 
    			 
    			 
    			 marker.addListener('click', function() {
    		          infowindow.open(map, marker);
    		        });


    			 marker.setMap(map);
    			 
    		   
    		}
    	</script>
